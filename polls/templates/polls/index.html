<!DOCTYPE html>
<html lang="en">
  <head>
{% load static %}


<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">
<meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>bootstrap4</title>
</head>
<body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Pokabeep's Poll Site</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Polls</a></li>
      <li><a href="#">Results</a></li>
      <li><a href="#">Thoughts</a></li>
      <li><a href="#">List</a></li>
    </ul>
  </div>
</nav>
<div class="row">
    <div class="col-sm-5"></div>
<div class="col-sm-7" ><h1> Polls </h1></div>
</div>
{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
    <div class="row">
    	<div class="col-sm-6"></div>
        <div class="col-sm-6"><li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li></div>
    </div>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
</body>
</html>
